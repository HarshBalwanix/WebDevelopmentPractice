<!-- 
    Table 
        bg color 
        align
        border 
        cellspacing
        cellpading 
        width 
        height

    Table row 
        bgcolor 
        align

    Table data or th 
        bg color
        rowspan
        colspan 

 -->
 <!DOCTYPE html>
 <html lang="en">
 <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Table Attributes </title>
 </head>
 <body>
    <table bgcolor="yellow" border="5" align="center" cellpadding="10" cellspacing="4" width="500" height="100" >
        <thead>
            <tr >
                <th>Courses</th>
                <th>Fees</th>
                <th>Duration</th>
            </tr>
        </thead>
        <tbody>
            <tr bgcolor="orange" align="center">
                <td>Web Development </td>
                <td>7000 </td>
                <td>3 months </td>
            </tr>
            <tr>
                <td colspan="2"></td>
                <td colspan="1"></td>
            </tr>
            <tr align="center">
                <td>App Development </td>
                <td>8000 </td>
                <td>4 months </td>
            </tr>
            <tr align="center">
                <td> DSA </td>
                <td> 5000 </td>
                <td>3 months</td>
            </tr>
        </tbody>
    </table>
 </body>
 </html>
