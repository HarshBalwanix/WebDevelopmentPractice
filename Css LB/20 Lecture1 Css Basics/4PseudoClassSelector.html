<!-- Pseudo Selector -->
<!-- can perform changes in special state  -->
<!-- can work with all tags,id,class -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pseeudo Class selector</title>
    <style>

        button:hover
        {
            color: yellow;
        }

        #intro-para:hover
        {
            color: blueviolet;
        }

        .link-color:hover
        {
            color: rgb(43, 226, 67);
        }
    </style>
</head>
<body>
    <button id="first-button">Submit</button>
    <p id="intro-para">Lorem ipsum dolor sit amet consectetur, adipisicing elit. Quis possimus dolores voluptate eaque, voluptatum earum quod atque quos, repellat reprehenderit exercitationem incidunt. Cum beatae harum iste adipisci voluptas. Debitis, modi.</p>
    <br>
    <a href="http://google.com" class="link-color">Google</a>
    
</body>
</html>
