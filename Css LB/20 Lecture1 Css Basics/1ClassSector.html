<!-- Grouping -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Class Selector</title>
    <style>
        .green
        {
            color: green;
            
        }

        .blue
        {
            color: blue;
        }

        .first
        {
            font-size: small;
        }

        .second
        {
            font-size: larger;
        }
    </style>
</head>
<body>
    <p class="green">abcd</p>
    <p class="blue">pqrs</p>
    <p class="red">xyz</p>
    <h1>Do it yourself</h1>
    <h1 class="first">Hi </h1>
    <h2 class="first">This</h2>
    <h3 class="first">is</h3>
    <h4 class="second">H</h4>
    <h5 class="second">B</h5>
    <h6 class="second">Only</h6>
</body>
</html>
