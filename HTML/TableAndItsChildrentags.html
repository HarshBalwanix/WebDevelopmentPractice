<!-- table tag 
t head 
t body 
tr //table row 
th //table head 
td //table data 
-->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Table tags </title>
</head>
<body>
  <table border="1" align="center">
    <thead>
        <tr>
            <th>Courses</th>
            <th>Fees </th>
            <th>Duration </th>
        </tr>
    </thead>
    <tbody>
        <tr>
            <td>Web Development</td>
            <td>7000</td>
            <td>3 months </td>
        </tr>
        <tr>
            <td>App Development </td>
            <td>8000 </td>
            <td>4 months </td>
        </tr>
        <tr>
            <td>DSA </td>
            <td>5000 </td>
            <td>3 months</td>
        </tr>
    </tbody>
  </table>  
</body>
</html>
