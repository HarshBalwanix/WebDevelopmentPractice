<!-- 
HtML file form attribute
Required
Placeholder
Autofocus
Read only ..read only
Disabled ..data will not be submitted 
Checked
Min
Max
Maxlength
 -->
 <!DOCTYPE html>
 <html lang="en">
 <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Attributes </title>
 </head>
 <body>
    <form action="">
        <fieldset>
            <legend>HTML 5</legend>
            Color: <input type="color" name="color" value="#FF0000">
            <br>
            <br>
            Name: <input type="text" required="" placeholder="Enter your name here" autofocus maxlength="25">
            <br>
            <br>
            Age: <input type="number" min="1" max="100">
            <br>
            <br>
            Hobbies: <input type="checkbox" value="hobbies[]" checked> Dancing
          <input type="checkbox" value="hobbies[]"> Singing
          <br>
          <br>
          Gender: <input type="radio" name="gender" value="m">Male
                    <input type="radio" name="gender" value="f" checked>Female
                    <br>
                    <br>
                    Number: <input type="number">
                    <br>
                    <br>
                    Range: <input type="range" min="0" max="200" value="150">
                    <br><br>
                    <input type="submit">
        </fieldset>
    </form>
 </body>
 </html>
